{{- $size := .Params.size -}}
{{- $width := default 650 (index (split $size "x") 0) -}}
{{- $height := default 450 (index (split $size "x") 1) -}}

<div class="media">
<script type="text/javascript" src="https://asciinema.org/a/{{ .Params.id }}.js" id="asciicast-{{ .Params.id }}" async></script>
<noscript><a href="https://asciinema.org/a/{{ .Params.id }}" target="_blank"><img src="https://asciinema.org/a/{{ .Params.id }}.png"{{ with $width }} width="{{ . }}"{{ end }}{{ with $height }} height="{{ . }}"{{ end }}></a></noscript>
</div>
