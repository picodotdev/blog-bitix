<!-- Google Analytics -->
<script type="text/javascript">
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', '{{ .Site.Params.analytics.ua.trackingid }}', '{{ .Site.Params.analytics.ua.domain }}');
    ga('send', 'pageview');
</script>
<script async src='https://www.google-analytics.com/analytics.js'></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script type="text/javascript" src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.analytics.ga4.trackingid }}" async></script>
<script type="text/javascript">
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ .Site.Params.analytics.ga4.trackingid }}');
</script>
